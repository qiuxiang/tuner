<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Tuner Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<canvas class="frequency-bars"></canvas>
<div class="meter">
  <div class="meter-dot"></div>
  <div class="meter-pointer"></div>
</div>
<div class="note">
  <div class="note-name active"></div>
  <div class="note-names"></div>
  <div class="note-frequency"> <span>Hz</span></div>
  <div class="note-mask"></div>
</div>
<script>
window.addEventListener('error', function (error) {
  alert(error.message)
})
</script>
<script src="aubio.js"></script>
<script src="tuner.js"></script>
<script src="meter.js"></script>
<script src="frequency-bars.js"></script>
<script src="note.js"></script>
<script src="app.js"></script>
</body>
</html>
