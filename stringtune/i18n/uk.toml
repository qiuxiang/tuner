[Intro]
other = """
Ласкаво просимо до StringTune, найлегшого в використанні онлайн-тюнера. Щоб почати, дайте доступ до мікрофону. Грайте на кожній струні по черзі. Тюнер автоматично визначить частоту звучання ноти та вкаже, чи вона занадто висока чи низька. Продовжуйте налаштовувати, поки тюнер не буде прямо вказувати на центр. Ось декілька звичайних схем налаштування для різних струнних інструментів:

- Стандартний стрій гітари: E - A - D - G - B - E
- Стандартний стрій бас-гітари: E - A - D - G
- Стандартний стрій укулеле: G - C - E - A
- Стандартний стрій скрипки: G - D - A - E
- Стандартний стрій віолончелі: C - G - D - A
- Стандартний стрій альта: C - G - D - A
- Стандартний стрій мандоліни: G - D - A - E
- Стандартний стрій банджо (5 струн): G - D - G - B - D
"""
[keepScreenOn]
other = "Тримай екран включеним"

