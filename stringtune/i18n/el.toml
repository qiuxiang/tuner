[Intro]
other = """
Καλωσορίσατε στο StringTune, τον πιο εύκολο συντονιστή online. Για να ξεκινήσετε, επιτρέψτε την πρόσβαση στο μικρόφωνο. Παίξτε κάθε χορδή ξεχωριστά. Ο συντονιστής θα ανιχνεύσει αυτόματα το ύψος της παίζομενης νότας και θα δείξει αν είναι υψηλό ή χαμηλό. Συνεχίστε τη ρύθμιση μέχρι ο συντονιστής να δείχνει ακριβώς στο κέντρο. Ακολουθούν μερικά συνηθισμένα σχήματα συντονισμού για διάφορα χορδόφωνα:

- Τυπική κούρδισμα κιθάρας: E - A - D - G - B - E
- Τυπική κούρδισμα μπάσου: E - A - D - G
- Τυπική κούρδισμα του ukulele: G - C - E - A
- Τυπική κούρδισμα βιολιού: G - D - A - E
- Τυπική κούρδισμα τσέλου: C - G - D - A
- Τυπική κούρδισμα βιόλας: C - G - D - A
- Τυπική κούρδισμα της μαντολίνου: G - D - A - E
- Τυπική κούρδισμα του banjo (5 χορδές): G - D - G - B - D
"""
[keepScreenOn]
other = "Διατηρήστε την οθόνη ανοιχτή"

[auto]
other = "Αυτόματο"

