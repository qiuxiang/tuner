[Intro]
other = """
欢迎来到StringTune，最易于使用的在线调谐器。首先，允许访问麦克风。逐一弹奏每根弦。调谐器将自动检测正在播放的音符的音调，并指示它是偏高还是偏低。继续调整，直到调谐器直接指向中心。以下是一些常见的弦乐器调谐模式：

- 吉他标准调谐：E - A - D - G - B - E
- 贝斯吉他标准调谐：E - A - D - G
- 乌克丽丽标准调谐：G - C - E - A
- 小提琴标准调谐：G - D - A - E
- 大提琴标准调谐：C - G - D - A
- 中提琴标准调谐：C - G - D - A
- 曼陀林标准调谐：G - D - A - E
- 班卓琴标准调谐（5弦）：G - D - G - B - D
"""
[keepScreenOn]
other = "保持屏幕开启"

[auto]
other = "自动"

